<!doctype html>
<html>
  <head>
    <title>weather-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../weather-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">

  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic weather-element Demo</h3>
      <demo-snippet>
        <template>
          <weather-element></weather-element>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <weather-element metric="true"></weather-element>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <weather-element city="Houston" state="TX"></weather-element>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <weather-element city="Not-A-Real-City" state="XX"></weather-element>
        </template>
      </demo-snippet>
